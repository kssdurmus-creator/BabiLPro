name: babilpro
description: BabilPro uygulaması
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Animasyon paketi (Flutter 3.1 ile uyumlu)
  lottie: ^2.7.0

  # Senin projende kullanılan API, UI vb. paketleri buraya ekledim
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
